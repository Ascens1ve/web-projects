<div class="auth">
    <form class="auth_form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <mat-label>Никнейм</mat-label>
            <input matInput placeholder="joker" formControlName="nickname">
            <mat-error [hidden]="!nicknameError">{{nicknameError}}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Пароль</mat-label>
            <input matInput type="password" formControlName="password">
            <mat-error [hidden]="!passwordError">{{passwordError}}</mat-error>
        </mat-form-field>
        <button mat-flat-button color="primary" type="submit"
            [disabled]="form.invalid || form.pending || isSubmitting"
        >Войти</button>
    </form>
    <button mat-flat-button (click)="toRegistration()">Регистрация</button>
</div>
